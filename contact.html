<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

</head> 
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: black;">
        <div class="container">
            <a class="navbar-brand" href="../roni.github.io/index.html"><img src="../roni.github.io/images/Porfolio_logo.png" style="height: 80px;"
                alt="Porfolio_logo"></a>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../roni.github.io/index.html">Home</a>
                    </li>
                </ul>
        </div>
    </nav>

    <div class="container mt-5" id="contact">
        <h2>Contact</h2>
        <p>Heeft u een vraag of wilt u samenwerken? Vul het onderstaande formulier in en ik zal zo snel mogelijk contact
            met u opnemen.</p>
        <div class="row">
            <div class="col-md-6 p-4">
                <form id="form" class="contact-form">
                    



                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="from_name" id="from_name"
                            placeholder="Vul uw naam in" required>                        
                            <label for="from_name">Naam</label>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="reply_to" id="reply_to" placeholder="name@example.com">
                                <label for="reply_to">Email address</label>
                              </div>
                    </div>
                    <div class="form-group mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" name="message" placeholder="Vul uw bericht in" id="message" style="height: 100px" required></textarea>
                                <label for="message">Bericht</label>
                              </div>
                    </div>
                    
                    <button type="submit" id="button" class="btn btn-dark">Versturen</button>
                    <div id="response-message" class="response-message"></div> 
                </form>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white p-4">
        <div class="container text-center">
            <h5>Contact Gegevens</h5>
            <p>Email: <a href="mailto: ronymurad50@gmail.com">ronymurad50@gmail.com</a></p>
            <p>Telefoon: <a href="tel: +31615105176">+31615105176</a></p>
            <p>Of via: <a href="../roni.github.io/contact.html">contactformulier</a></p>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('AYuLbWMU5Dv5R8Y7Y');

        const btn = document.getElementById('button');
        const responseMessage = document.getElementById('response-message');

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            btn.innerText = 'Sending...';


            const serviceID = 'default_service';
            const templateID = 'template_m7uwpj3';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.innerText = 'Versturen'; 
                    responseMessage.textContent = 'Bericht verzonden!';
                    responseMessage.className = 'response-message success';
                    responseMessage.style.display = 'block';
                }, (err) => {
                    btn.value = 'Versturen';
                    responseMessage.textContent = 'Er is een fout opgetreden: ' + JSON.stringify(err);
                    responseMessage.className = 'response-message error';
                    responseMessage.style.display = 'block';
                });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
