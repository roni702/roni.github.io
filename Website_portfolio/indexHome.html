<!DOCTYPE html>
<html>

<head>
    <title>Mijn Portfolio</title> <!-- Definieer de titel van de website -->
    <link rel="stylesheet" href="css/home.css"> <!-- Koppel de CSS aan het HTML-document -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"><!-- Koppel de icoonstijlen van de website aan het HTML-document -->
</head>

<body>
    <div class="container"><!-- Maak een div-container voor de navigatie en de inhoud van de pagina -->
        <nav> <!-- Definieer het navigatiegedeelte van de website -->
            <a class="logo" href="#"> Mijn Portfolio <i class="fa-solid fa-code fa-bounce fa-xs"></i></a>
            <!-- Voeg het logo toe aan de navigatiebalk -->
            <ul> <!-- Maak een ongeordende lijst voor de navigatie-items -->
                <li><a href="indexHome.html">Home</a></li><!-- Maak een lijstitem met een klikbare link naar de startpagina -->
                <li><a href="Kennis.html">Programmeerkennis</a></li>
                <li><a href="OverMij.html">Over Mij</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="content"><!-- Maak een div-container voor de inhoud van de pagina -->
            <div class="text"> <!-- Definieer het tekstgedeelte van de inhoud -->
                <h1><span>Roni </span>Morad</h1>
                <!-- Gebruik h1 voor de titel en span om inhoud aan te passen met behulp van CSS -->
                <p>Welkom in mijn <span>portfolio!</span></p>
                <br><!-- Voeg een paragraaf toe voor de welkomsttekst en een nieuwe regel -->
                <p><span>Game Developer </span>Opleiding</p>
                <!-- Voeg een paragraaf toe voor de opleidingsinformatie -->
            </div>
            <div class="image"> <!-- Definieer het gedeelte voor de afbeelding -->
                <img src="img/foto.png" alt="foto">
                <!-- Voeg de afbeelding toe met de bron (src) en een beschrijvende tekst (alt) -->
            </div>
        </div>

    </div>
</body>

</html>
